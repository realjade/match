{% extends "admin/base.html" %}

{% block centerbody %}
<div>
    <div class="idx_error">
        {% if error %}
          <span>{{error}}</span>
        {% else %}
          <label>&nbsp;&nbsp;&nbsp;&nbsp;</label>
        {% endif %}
    </div>

<form class="form-horizontal" method="post" action="">
  <div class="control-group">
    <label class="control-label" for="inputEmail">邮箱/手机号:</label>
    <div class="controls">
      <input type="text" id="inputEmail"  name="username" class="input input-text" value="{{ request.form.get('username','') }}"/>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">穿梭</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
