{% if g.using_html5 %}
{{#video}}
<video id="{{video_id}}" class="video-js vjs-default-skin beishuPlayer clearfix"  
  controls preload="auto" width="248" height="186"
  poster="{{thumbnail_path}}">
    <source src="{{video_path}}" type='video/mp4' />
</video>
{{/video}}
{% else %}
{{#video}}
<div class="beishuVideo clearfix">
    <a id="{{video_id}}" class="beishuPlayer clearfix" href="{{video_path}}">
        <div style="position:relative">
            <img src="{{thumbnail_path}}" style="width:100%;height:100%;margin:0px" alt="" />
            <img class="videostartbtn" style="position:absolute;top:40%;left:40%;margin:0px" alt="" src="/static/images/videos/play_large.png" />
        </div>
    </a>
</div>
{{/video}}
{% endif %}
